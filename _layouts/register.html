---
layout: base
---
<div class="card">
    <form id="register">
        <h2>{{ page.test }}</h2>
        <p><label for="email">Email:</label><br/>
        <input type="email" name="email" placeholder="Email"></p>
        <p><label for="username">Username:</label><br/>
        <input type="text" name="username" placeholder="Username"/></p>
        <p><label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" placeholder="Password"/></p>
        <p><input type="checkbox" id="show"/>
        <label for="show">{{ page.show }}</label></p>
        <input type="submit" value="{{ page.submit }}"/>
    </form>
</div>
<script src="/js/register.js"></script>
